<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia element</title>
</head>
<body>
    <!--
     controls : 컨트롤창이 나오도록
     preload : 미리 로딩한 후에 재생할지
     autoplay : 자동으로 재생 시작
     loop : 반복재생 여부
    -->

     <!--
    <audio controls preload="none" autoplay loop="none">
        <source src="assets/coffee.mp4" type="audio/mp4">
    </audio>
    -->
    <!--
        poster : 영상 시작전 이미지
    -->
    <!--
    <video poster="assets/Road.jpg" autoplay loop controls>
        <source src="assets/coffee.mp4">
    </video>
    -->
    <video src="assets/Road.jpg" autoplay loop controls>
        <source src="https://youtu.be/tiKFuzpX-NA?si=LDvljbu43SQnkJvd">
    </video>


</body>
</html>
