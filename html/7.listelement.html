<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list element</title>
</head>
<body>
    <!-- unordered list : 순서 없는 목록 -->
     <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
        <li>복숭아</li>
     </ul>
     <!-- ordered list : 순서 있는 목록 -->
     <!-- type속성 : 1(숫자), A(영문대문자), a(영문소문자),I(로마대문자), i(로마소문자)-->
     <!-- start속성 : 시작번호 -->
     <!-- reversed속성 : 번호역순 -->
      <ol type="A" start="3" reversed>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
        <li>복숭아</li>
      </ol>

      <!-- 중첩목록 : 리스트내에 리스트 -->
      <ul>
        <li>
            <p>과일</p>
            <ul>
                <li>바나나</li>
                <li>앵두</li>
            </ul>
    <ul>     
        </li>
        <li>
        </li>
        <p>동물</p>
        <li></li>
        <li></li>
      </ul>
        

</body>
</html>
