<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form lement</title>
    <style>
        input { display: block;}
    </style>
</head>
<body>
    <!--
        서버에 전송할 데이터 폼
        action : 데이터를 전송할 서버의 URL
        method : HTTP Method (=Request Method), GET/POST/PUT/PATCH/DELETE
    -->
    <form action="10.formelement.html" method="get">
        <input type="button" value="버튼">
        <input type="checkbox" name="male" value="male">남
        <input type="checkbox" name="female " value="female">여
        <input type="color" name="color">
        <input type="date" name="date">
        <input type="datetime-local" name="datetime">
        <input type="email" name="email">
        <input type="file" name="gfile">
        <input type="hidden" name="hidden" value="hiddenvalue">
        <input type="image" name="image" value="image" src="assets/Road.jpg"> 
        <input type="month" name="month" >
        <input type="number" name="number">
        <input type="password" name="password">
        <input type="radio" name="radio" value="apple">
        <input type="radio" name="radio" value="peach">
        <input type="radio" name="radio" value="grape">
        <input type="range" name="range">
        <input type="tel" name="tel">
        <input type="text" name="text">
        <input type="url" name="url">
        <input type="week" name="week">
    </form> 
        <select name="select">
            <optgroup label ="과일">
                <option value="apple">사과</option>
                <option value="peach">복숭아</option>
                <option value="grape">포도</option>
            </optgroup>
            <optgroup label="동물">
                <option value="lion">사자</option>
                <option value="tiger">호랑이</option>
                <option value="deer">사슴</option>
            </optgroup>
        </select>

        <textarea rows="10" cols="20">여기에 입력하세요!</textarea>

        <fieldset>
            <legend>회원가입폼</legend>
            아이디 : <input type="text" name="uid"><br>
            비밀번호 : <input type="password" name="upass">
        </fieldset>

        <input type="reset" value="" name="폼초기화">
        <input type="submit" value="폼데이터전송">
</body>
</html>
