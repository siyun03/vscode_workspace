<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>racing game</title>
    <script defer src="racing.js"></script>

</head>
<body>

        <header>
            <h1>::: RACING GAME :::</h1>

        <div id="ground">
            <p id="horse1"><img src="/html/assets/horse.gif"></p>

        </div>

            <p>
                <button id="reset" onclick=location.reload()>RESET</button>&nbsp;

                <button id="start">START</button>&nbsp;
