<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(e=>{
                console.log(e.target.textContent + "클림됨@");
            });
            $("div").mouseenter(e=> {
                console.log("div영역에 마우스 커서 들어옴!~");
            });
        });
    </script>
    <style>div { width: 100px; height: 100px; background-color: antiquewhite; }</style>
</head>
<body>
    <p>
        <button>1번 버튼</button>&nbsp;
        <button>2번 버튼</button>&nbsp;
        <button>3번 버튼</button>
    </p>
    <div id="div1"></div>
</body>
</html>
